<app-titulo-pagina [titulo]="pageTitle"></app-titulo-pagina>

<div class="container">
  <form >
    <div
      fxLayout="column"
      fxLayout.gt-xs="row"
      fxLayoutAlign="space-evenly center"
      fxLayoutGap="20px"
    >
      <mat-form-field>
        <input matInput placeholder="Nome da receita" formControlName="nome" />
        <mat-error> Teste </mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Categoria</mat-label>
        <select matNativeControl formControlName="categoria">
          <option value="Bolo" selected>Bolo</option>
          <option value="Torta">Torta</option>
          <option value="Salgado">Salgado</option>
          <option value="Doce">Doce</option>
          <option value="Pão">Pão</option>
          <option value="Diversos">Diversos</option>
        </select>
      </mat-form-field>
    </div>

    <div
      fxLayout="column"
      fxLayout.gt-xs="row"
      fxLayoutAlign="space-evenly center"
      fxLayoutGap="20px"
    >
      <mat-form-field>
        <input matInput placeholder="Descrição da receita" formControlName="descricao" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Tempo de preparo" formControlName="tempoPreparo" />
        <mat-error> Teste2 </mat-error>
      </mat-form-field>
    </div>

    <div
      fxLayout="column"
      fxLayout.gt-xs="row"
      fxLayoutAlign="space-evenly center"
      fxLayoutGap="20px"
    >
      <mat-form-field  appearance="legacy">
        <mat-label>Ingredientes da receita</mat-label>
        <textarea matInput placeholder="" formControlName="ingredientes"></textarea>
      </mat-form-field>

      <mat-form-field  appearance="legacy">
        <mat-label>Modo de preparo</mat-label>
        <textarea matInput placeholder="" formControlName="modoPreparo"></textarea>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
      <button mat-raised-button color="warn">Cancelar</button>
      <button mat-raised-button color="primary" >
        Salvar
      </button>
    </div>
  </form>
</div>
